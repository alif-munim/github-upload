<!DOCTYPE html>
<html lang="en">

    <!--
      Images retreived from unsplash.com
      Products added using Contentful API and JSON parsing.
      Site hosted on netlify.
      Special thanks to Coding Addict on YouTube, whose tutorial was
        very helpful in creating this site.
    -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Seed Shop</title>
        <!-- font-awesome -->
        <script src="https://kit.fontawesome.com/37ad455670.js" crossorigin="anonymous"></script>
        <!-- custom css -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="menu-btn">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo2.svg" alt="comfy house logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->

        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">SEED SHOP</h1>
                <button class="banner-btn">Shop Now</button>
            </div>
        </header>
        <!-- end of hero -->

        <!-- products -->
        <section class="products">
            <div class="section-title">
                <h2>Our Products</h2>
            </div>
            <div class="products-center"></div>
        </section>
        <!-- end of products -->

        <!-- menu -->

        <div class="menu-overlay">
            <div class="menu">
                <span class="close-menu">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Menu</h2>
                <div class="menu-content">
                    <!-- cart items begin -->
                    <ul>
                      <li><h3> <a href="https://github.com/alif-munim">GitHub</a> </h3></li>
                      <li><h3> <a href="http://astrodesign.org/">Website</a> </h3></li>
                      <li><h3> <a href="https://www.linkedin.com/in/alif-munim-a6817a198/">LinkedIn</a> </h3></li>
                    </ul>
                </div>
                <div class="menu-footer">
                    <!--
                    <div class="divider"></div>
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                  -->
                </div>
            </div>
        </div>

        <!-- end of menu -->

        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <!-- cart items begin -->
                </div>
                <div class="cart-footer">
                    <div class="divider"></div>
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
        <!-- end of cart -->

        <!-- contentful -->
        <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
        <!-- app js -->
        <script src="app.js"></script>
    </body>

</html>
